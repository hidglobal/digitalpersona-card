<html>
  <head>
    <title>Card enrollment sample</title>

    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <header>
      <h1>Card API 2.0 Test</h1>
    </header>

    <main>
      <form id="capture" action="javascript:void(0);">

        <section>
          <fieldset>
            <legend>Purpose</legend>
            <label><input name="purpose" type="radio" value="enroll" checked>Enrollment</label>
            <label><input name="purpose" type="radio" value="auth">Authentication</label>
            <label><input name="purpose" type="radio" value="invalid">[Intentionally invalid value]</label>
          </fieldset>

          <fieldset>
            <legend>Card type</legend>
            <label><input name="cardType" type="radio" value="" checked>Any</label>
            <label><input name="cardType" type="radio" value="CW">Contactless Writable</label>
            <label><input name="cardType" type="radio" value="CID">Contactless ID</label>
            <label><input name="cardType" type="radio" value="invalid">[Intentionally invalid value]</label>
          </fieldset>
        </section>

        <section class="inline">
          <button id="start">Start</button>
          <button id="cancel">Cancel</button>
        </section>

        <section>
          <div>
            <div id="feedback">Click "Start" to capture a card, "Cancel" to stop</div>
            <div id="error"></div>
          </div>
          <label><input id="rawMessages" type="checkbox">Show raw messages</label>
        </section>

        <section>
          <fieldset>
            <legend>Result</legend>
            <pre id="result"></pre>
          </fieldset>
        </section>
      </form>

    </main>

    <footer></footer>

    <script type="text/javascript" src="./dist/websdk.client.ui.js"></script>
    <script type="text/javascript" src="./dist/test.esm.js"></script>
  </body>
</html>
